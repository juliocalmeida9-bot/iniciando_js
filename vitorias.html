<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futbol</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        let vitorias = parseInt(prompt("Entre com o numero de vitórias"));
        let empates = parseInt(prompt("Entre com o numero de empates"));

        let pontos = vitorias * 3 + empates;

        mostra("Os pontos do seu time são: " + pontos + " pontos");

        if (pontos > 28) {
            mostra("Seu time esta melhor do que no ano passado!");
        }
        if (pontos < 28) {
            mostra("Seu time esta pior ao ano passado!");
        }
        if (pontos == 28) {
            mostra("Seu time esta igual ao ano passado!");
        }
    </script>
</body>

</html>
