<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando_js</title>

</head>

<body>
    <script>
        let nome = prompt("Informe o seu nome");
        let alturaInformada = prompt(nome + ", informe sua altura");
        let pesoInformado = prompt(nome + ", informe seu peso");

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(altura, peso){
            return peso / (altura * altura);
        }

        let imc = calculaImc(alturaInformada, pesoInformado);
        
        mostra(nome + ", o seu IMC Ã©: " + Math.round(imc));

    
    </script>
</body>

</html>
