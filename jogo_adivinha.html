<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinha</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let numeroPensado = Math.round(Math.random() * 100);

        

        let tentativas = 1
        while (tentativas <= 3) {
            let chute = parseInt(prompt("Digite seu chute: "));
            if (chute == numeroPensado) {
                mostra("você acertou");

            }

            else {
                mostra("Você errou!!  " + numeroPensado);
            }
            tentativas ++;
        }



    </script>

</body>

</html>
